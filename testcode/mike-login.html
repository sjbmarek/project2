<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pup Crawl</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Additional Styles -->
	<link rel="stylesheet" href="../public/assets/css/style.css">
</head>
<body>
	
	<div class="container bg">
		
		<!-- Icon -->
		<div class="row pt-3">
			<div class="col">
				<img class="logo" src="http://via.placeholder.com/150x150" alt="logo">
			</div>
		</div>

		<!-- Headline -->
		<div class="row pt-3">
			<div class="col">
				<h1>Log In</h1>
			</div>
		</div>

		<!-- Intro copy -->
		<div class="row pt-1">
			<div class="col">
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor.</p>
			</div>
		</div>

		<!-- Login Form -->
		<div class="row pt-3">
			<div class="col">
				<div class="form-group">
				    <input type="email" class="form-control" placeholder="Enter Email">
				</div>
				<div class="pt-3 form-group">
				    <input type="password" class="form-control" placeholder="Enter Password">
				</div>
				<div class="pt-1 form-group">
					<button type="button" class="mt-3 btn btn-primary login">Log In</button>
				</div>
			</div>
		</div>

	</div>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<!-- Addtional Logic -->
	<script src="mike-test-script.js"></script>
</body>
</html>
