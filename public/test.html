<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<title>Pup Crawl!</title>

	<!-- Linking Bootstrap -->

	 crossorigin="anonymous">

	<!-- Linking jQuery -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

	 <!-- Linking CSS -->

<body>
	<div class="container">
		<div class="row">
			<!DOCTYPE html>
			<form>
				Dog Name:
				<br>
				<input type="text" name="dog_name" value="">
				<br> Owner Name:
				<br>
				<input type="text" name="owner_name" value="">
				<br> Dog Comment:
				<br>
				<input type="text" name="dog_comment" value="">
				<br> Dog Photo:
				<br>
				<input type="text" name="dog_photo_url" value="">
				<input value="upload" type="file" class="form-control-file" id="dog_photo_url">
				<progress value="0" max="100" id="uploader">0%</progress>
				<br>
				<br>
				<input type="submit" value="Submit" id="submit">
				<br>

				<input type="submit" value="como" id="comoSubmit">
				<input type="submit" value="minnehaha" id="minnehahaSubmit">
				<input type="submit" value="bootcamp" id="bootcampSubmit">
				<input type="submit" value="doghouse" id="doghouseSubmit">
				
			</form>

		</div>
	</div>

	
	<!--Project specific Javascript -->
	<script src="assets/js/dogs.js"></script>
